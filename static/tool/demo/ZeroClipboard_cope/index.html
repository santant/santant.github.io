<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>


		<script type="text/javascript" src="ZeroClipboard.js"></script>
<script language="JavaScript">
  var clip = null;  
  function $(id) { return document.getElementById(id); }  
  function init() {  
  	clip = new ZeroClipboard.Client();
  	clip.setHandCursor(true);  	
  	clip.addEventListener('mouseOver', function (client){    
    	clip.setText( $('fe_text').value );
  	});
  	clip.addEventListener('complete', function (client, text) {   
    	alert("复制完成^_^");
  	});
  	clip.glue('clip_button', 'clip_container');
  }
</script>
</head>

<body onLoad="init()">
<div style="width:560px; height:auto; margin:150px auto;">我复制的内容<br /><br />
  <textarea style="width: 550px; height:80px;" name=urlName id="fe_text">我需要复制的内容</textarea>
  <br /><br />
  <span id="clip_container">
  	<button id="clip_button" style="width:128px;height:32px;line-height:26px;font:16px arial;">点击复制</button>
  </span>
</div>
</body>

</html>
