<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>

		<!--约定了page动画class名称   AN01等等-->	
		<style type="text/css">
			/*@media only screen and (min-width: 640px) {
					html{margin: 0 auto;font-size: 32px !important;}
			}*/
			@media all and (max-height:550px){	
				body .page03 >.texts >span{
				    display: block;
				    height: 2.125rem;
				    line-height: 2.125rem;
				    font-size: 1.03125rem;
				    color: #333;
				    margin: 4.5625rem 0 0rem 5.90625rem;
				}	 
			   body .page03 >.texts >span:nth-child(2) {
				    display: block;
				    height: 2.125rem;
				    line-height: 2.125rem;
				    font-size: 1.03125rem;
				    color: #333;
				    position: absolute;
				    right: 5.5rem;
				    top: 4.5625rem;
				}	
				 body .page03 >strong{

				 }	
		  }

<body>
	<audio preload="preload" controls id="car_audio" src="mp4/qinghua.mp3" loop style="opacity: 0;position: absolute;top: 0;left: 0;"></audio> 
	<script type="text/javascript">
		document.getElementById('car_audio').play(); 
	</script>
	<!--启动页-->
	<div class="start_page">
		<div class="start_page_left ">
		</div>
		<div class="start_page_right ">			
		</div>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<!--第一屏-->
            <div class="swiper-slide page01">
            	<!--第一页的星星背景-->
            	<div class="bg">
            		<!--box1-->
            		<div class="box1">
            			<span style="-webkit-animation-delay:0.1s; ">尺素情怀</span>
            			<i class="arc positions">
            				<b class="AN_01" style=" -webkit-animation-delay:0s;-webkit-animation-delay:0s;"></b>
            			</i>
            		</div>
            		<!--box2-->
            		<div class="box2">
            			<span style="-webkit-animation-delay:0.4s">清华藏珍</span>
            			<i class="arc positions">
            				<b class="AN_01" style="-webkit-animation-delay:0.5s;-webkit-animation-delay:0.5s"></b>
            			</i>
            		</div>
            		<!--box3-->
            		<div class="box3">
            			<span style="-webkit-animation-delay:0.7s">竹简上的经典</span>
            			<i class="arc positions">
            				<b class="AN_01" style="-webkit-animation-delay:1s;-webkit-animation-delay:1s"></b>
            			</i>            			
            		</div>
            		<!--box4-->
            		<div class="box4">
            			<p style="-webkit-animation-delay:0.9s">对话列奥纳多·达·芬奇 </p>
            			<p style="-webkit-animation-delay:1s">第四届艺术与科学国际作品展</p>
            			<i class="arc positions">
            				<b class="AN_01" style="-webkit-animation-delay:1.5s;-webkit-animation-delay:1.5s"></b>
            			</i>            			
            		</div>
            		<!--box5-->
            		<div class="box5">
            			<span style="-webkit-animation-delay:1.3s">学院传薪</span>
            			<i class="arc positions">
            				<b class="AN_01" style="-webkit-animation-delay:1.7s;-webkit-animation-delay:1.7s"></b>
            			</i>            			
            		</div>           		
            		<!--box6-->
            		<div class="box6">
            			<span style="-webkit-animation-delay:1.6s">思贤师心</span>
            			<i class="arc positions">
            				<b class="AN_01" style="-webkit-animation-delay:2.2s;-webkit-animation-delay:2.2s"></b>
            			</i>            			
            		</div>
            		<!--box7-->
            		<div class="box7">
            			<span style="-webkit-animation-delay:1.9s">营造中华</span>

            				<b class="AN_01" style="-webkit-animation-delay:2.7s;-webkit-animation-delay:2.7s"></b>
            			</i>            			
            		</div>					
            	</div>
            	<strong></strong>
				<i class="public_botton topN"></i>
            </div>
           
            <!--page04-->
            <div class="swiper-slide page04">
            <div class="bj_bg">
            	 <div class="bg_page06">

	            <!--底部-->

	            </div>
	            <i class="public_botton topN"></i>
            </div>

            <div class="swiper-slide page05">

            	</div>
            	<div class="box_page2">
            		<img  src="img/page05_icon06.png" alt=""/>
            	</div>
            	<i class="public_botton topN"></i>
            </div>
            <div class="swiper-slide page06">
            	<div class="swiper-container2">
				  <div class="swiper-wrapper">
				    <div class="swiper-slide swipe2_bg1">
				    	<!--第一个图-->
				    	<img style="-webkit-animation-delay:1s" class="img_01" src="img/page06_iocn04.png" alt=""/>
				    	<img class="img_02" src="img/page06_iocn01.png" alt=""/>
				    	<img style="-webkit-animation-delay:1.2s" class="img_03" src="img/page06_iocn03.png" alt=""/>
				    	<img class="img_04" src="img/page06_iocn02.png" alt=""/>
				    	<!--<img style="-webkit-animation-delay:1.4s" class="img_05" src="img/page06_iocn03.png" alt=""/>-->
				    	
				    	<!--<img style="-webkit-animation-delay:1.3s" src="img/page06_iocn05.png" class="swipe2_bg1_img1" alt=""/>-->				    	
						<div class="right_btn RightN1"></div>
				    </div>
				    <div class="swiper-slide swipe2_bg2">
				    	<img class="img1" src="img/page06_iocn07.png" alt=""/>
				    	<img class="img2" src="img/page06_iocn08.png" alt=""/>				    	
				    	<img src="img/page06_iocn05.png" class="swipe2_bg1_img1" alt=""/>
				    	<div class="left_btn RightN2"></div>
				    </div>
				    <!--<div class="swiper-slide">
				    	<img src="img/page06_iocn05.png" class="swipe2_bg1_img1" alt=""/>
				    </div>-->
				  </div>
				</div>
            	<i class="public_botton topN"></i>
            </div>
            <div class="swiper-slide page08">
            	<p>清华艺术博物馆</p>
            	<img src="img/page08_iocn02.png" class="img3" alt=""/>
            	<i class="public_botton topN"></i>
            </div>
            <div class="swiper-slide  page07">
            	<div class="box_page01_bg1">
            		<img class="img_bg_01" src="img/page08_iocn04.png" alt=""/>
            		<img class="img_bg_02 " src="img/page07_iocn01.jpg" alt=""/>
            		<img class="img_bg_03" src="img/page07_iocn02.jpg" alt=""/>
            		<img class="img_bg_04" src="img/page08_iocn03.png" alt=""/>       		
            	</div>
            	<div class="box_page01_bg2">
            		<img style="-webkit-animation-delay:3.5s;" class="img_bg_01" src="img/page08_iocn06.png" alt=""/>
            		<img class="img_bg_02" src="img/page07_iocn04.jpg" alt=""/>          		
            	</div>
            	<i class="public_botton topN"></i>
            </div>
          
            
             <div class="swiper-slide page02">
            	<div class="Max_box">
            		<img src="img/page02_img01.png" alt="" class="" />
            		<img src="img/page02_img02.png" alt="" class="" />
            		<img src="img/page02_img03.png" alt="" class="" />
            		<img src="img/page02_img04.png" alt="" class="" />
            		<img src="img/page02_img05.png" alt="" class="" />
            		<img src="img/page02_img06.png" alt="" class="" />
            		<img src="img/page02_img07.png" alt="" class="" />
            		<img src="img/page02_img08.png" alt="" class="" />
            		<img src="img/page02_img09.png" alt="" class="" />
            		<img src="img/page02_img10.png" alt="" class="" />            		      		
            	</div>
            	<!--page03-->
            <div class="page03">
            	<img src="img/page03_iocn01.jpg" alt=""/>           	
            	<div class="texts">           		
            		<span>荟萃艺术 </span>
            		<span>博物清华</span>
            		<p>清华大学艺术博物馆</p>

            		<p>地<i style="opacity: 0;">我的</i>点： 清华大学艺术博物馆</p>
            		<p>详细地址：北京市海淀区清华大学校内，主楼东侧 （东南校门进入）</p>

            	<strong></strong>
            </div>
            </div>
        </div>
