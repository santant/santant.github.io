<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var oTEXT1 = document.getElementById("text1");
				var oTEXT2 = document.getElementById("text2");
				btn.onclick = function(){
					var oext1 = oTEXT1.value;
					// |或   的意思,我们|你们|他们,包含我们你们他们全部的字符串
					var re = /我们|你们|他们/g;
					oTEXT2.value = oext1.replace(re,'***');
				}
			}
		</script>
	</head>
	<body>
		转换前:<textarea name="" rows="10" cols="40" id="text1"></textarea><br />
		
		<input type="button" name="" id="btn" value="转换" />
		
		转换后:<textarea name="" rows="10" cols="40" id="text2"></textarea><br />
		
	</body>
</html>
