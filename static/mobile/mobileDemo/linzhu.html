<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 400px;
				height: 400px;
				margin: 100px auto;
				border: 1px solid red;
				perspective: 500px;
				perspective-origin: center center 0;
			}			
			#div {
				width: 100px;
				height: 100px;
				/*border: 1px solid #000000;*/
				margin: 100px;
				position: relative;
				transition: all 2s;
				/*transform-origin: center center -100px;*/				
				transform-style:preserve-3d;
			}		
			#div span {
				display: block;
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
				font: 50px/100px "宋体";
				/*隐藏背面*/
				backface-visibility: hidden;
				background: #ccc;
				background: #000;
				opacity: .5;
				color: #fff;
				line-height: 100px;
				text-align: center;
				border: 1px solid #fff;
			}
			#box:hover #div{
				transform: rotateY(-360deg);
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function(){
			var div = document.getElementById("div");
			var html = '';
			var width = 100;
			var n =3;//几边形
			var deg = 360/n;//外角
			//(180-deg)/2,就是夹脚-->夹脚转弧度			
			var center = -Math.tan((180-deg)/2*Math.PI/180)*(width/2);//基点的z轴
			
			for (var i = 0; i < 10; i++) {
				html+="<span style='transform-origin: center center "+center.toFixed(2)+'px;transform: rotateY('+deg*i+'deg);'+"'>"+i+"</span>";
			}
			div.innerHTML = html;
//			div.style.webkitTransformOrigin = "center center "+center+"+'px'";
			div.style.webkitTransformOrigin = "center center "+center.toFixed(2)+"px";
			console.log(div.style.webkitTransformOrigin)
		}
	</script>
	<body>
		<div id="box">
			<div id="div">
				<!--<span>1R</span>
				<span>2R</span>
				<span>3R</span>
				<span>4R</span>-->
			</div>
		</div>
	</body>

</html>
