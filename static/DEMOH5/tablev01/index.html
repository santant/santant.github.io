<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>home</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>		
		<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				document.body.addEventListener("touchstart",function(){});				
			}
			$(function(){
				function fnOpenTop(hint){
					// val 的值:
					//			--form		表单验证
					$('.public_div').addClass("publichover");
					$('.public_div').text(hint);
				}
		  		function hide()//隐藏对话框
		  		{
		  			setTimeout(function(){
						$('.public_div').removeClass("publichover");
					},1500);
		  		}
				$(".a-alert").click(function(){
					$(".div_table").css("display","block");	
					$(".ul-div").addClass("to-show");				
				})
				$(".a-colse").click(function(){
					$(".div_table").css("display","none");	
				})
//				$(".map").click(function(){
//					 window.location.reload();
//					 $(".a-alert").click();					
//				})	
				//验证表单			
				$(".a-sign-up").click(function(){
					//得到需要验证所有的值
					var oName = $(".name").val();//名字
					var oArea = $(".area").val();//面积
					var oMap = $(".click-map").val();//地理位置
					var aPhone = $(".phone").val();//手机号
					var rePhone = /^1[3|4|5|8][0-9]\d{4,8}$/;//手机格式
					if (oName == ""){	  			
			  			fnOpenTop("请输入姓名");
			  			hide();			  			
			  		}else if (oArea == ""){	  			
			  			fnOpenTop("请输入您要种植的面积");
			  			hide();			  			
			  		}else if (oMap == ""){	  			
			  			fnOpenTop("请输入您所在的位置");
			  			hide();			  			
			  		}else if (aPhone == ""){	  			
			  			fnOpenTop("请输入您的手机号");
			  			hide();			  			
			  		}else if(!rePhone.test(aPhone)){	  			
			  			fnOpenTop("请输入正确的手机号格式");
			  			hide();			  			
			  		}					
				})				
			})
		</script>
		<body>			
		  	<div class="div-href">
		  		<a href="javascript:void(0)" class="a-alert">您已参与</a>
		  	</div>				
			<div class="div_table">
				<div class="ul-div">
					<!--关闭按钮-->
					<a href="javascript:void(0)" class="a-colse"></a>
					<ul class="">
						<li>填写报名信息</li>
						<li>
							<label>您的姓名</label>
							<div class="input-boder">
								<input type="text" name="" id="" value=""  class="name" placeholder="请输入您的姓名"/> 
							</div>
						</li>
						<li>
							<label>种植面积</label>
							<div class="input-boder">						
								<input type="text" name="" id="" value="" placeholder="种植面积" class="area" style="width: 4.4375rem;"/> 
								<span>亩</span>
							</div>
						</li>
						<li>
							<label>地理位置</label>
							<div class="input-boder">
								<input type="text" name="" id="" value="" class="click-map"  placeholder="请点击获取位置" style="width: 7.4375rem;"/> 
								<i class="map"></i>
							</div>

						</li>
						<li>
							<label>手机号码</label>
							<div class="input-boder">
								<input type="text" name="" id="" value="" class="phone" placeholder="请输入您的号码"/> 
							</div>

						</li>
						<a href="javascript:void(0)" class="a-statement">《隐私声明》</a>
						<a href="javascript:void(0)" class="a-sign-up">立即报名</a>
					</ul>					
				</div>				
			</div>
			<!--
		    	作者：827879040@qq.com		    	
		    	描述：遮罩显示错误层
		    -->
			<div class="public_div"></div>
		</body>
</html>
