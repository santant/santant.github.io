
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.hammer.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<!--第一页-->
            <div class="swiper-slide page1">
            	<!--星星-->
            	<h4>
            		<i></i>
            	</h4>
            	<!--6-->
            	<div class="div-6">
            		
            	</div>
            	<!--提示按钮-->
            	<b></b>
            </div>
            <!--第二页-->
            <div class="swiper-slide page2" id="swipes1">
              <!--漂浮的星星层-->
              <ul class="xingxing">
              	<li></li>
              	<li></li>
              	<li></li>
              	<li></li>
              	<li></li>
              </ul>
              <!--提示吹一吹-->
              <div class="an-next">
              	 <h3></h3>
              	 <p></p>
              </div>
              <!--最后那1个出来的星星-->
              <div class="last-xingx"></div>
              <!--雪花拉出6条线的图片-->
              <img src="img/page2-icon02.png"/>
              <!--文案-->
              <ol>
              	<li></li>
              	<li></li>
              </ol>
              <!--提示按钮-->
              <b class="to-top"></b>
            </div>
            <!--第三页-->
            <div class="swiper-slide page3">
            	<!--提示-->
            	<div class="alert-page3">
            		<!--提示-->
            		<span></span>
            		<p class="to-button"></p>
         			<!--文案-->
         			<ul>
         				<li></li>
         				<li></li>
         			</ul>
         			<!--白线网-->
         			<div class="box-line"></div>
         			
         			<!--提示-->
         			<b class="to-top"></b>        			
            	</div>
            	<!--切换蜂蜜流动的-->
            	<!--<div class="fengmi-bg">
            		
            	</div>-->
            </div>
            <!--第四页-->
            <div class="swiper-slide page4">
               <!--打拳动画-->	
               <div class="page4-an">
               	  <span></span>
               	  <p class="to-button"></p>
               </div>	
               <!--6腹肌-->
               <div class="page4_box">
               	  <!---->
               	  <ol>
               	  	<li></li>
               	  	<li></li>
               	  </ol>	
               	  <!--白色线-->
               	  <div class="line-f"></div>              	 
               </div>
                <!--提示-->
         		  <b class="to-top"></b> 
            </div> 
            <!--第五页-->
            <div class="swiper-slide page5">
            	<div class="page5-box">
            		<span></span>
            		<p class="page5-an"></p>
					<!--蜜蜂-->
					<section>
						<!--左边翅膀-->
						<i class="left-cb page-rightcb"></i>
							<!--蜜蜂中间的部分-->
							<div class="mifeng page-c">
								
							</div>
						<!--右边翅膀-->
						<i class="right-cb page-leftcb"></i>
					</section>
					<!--大蜜蜂-->
					<div class="max-mifeng">
						<!--左边-->
						<strong class="page-rightcb2"></strong>
						<div class="max-box-mf page-c2"></div>
						<!--右边-->
						<strong class="page-rightcb2"></strong>						
					</div>
					<!--文案-->
					<ul class="box-text">
						<li></li>
						<li></li>
					</ul>
					
            	</div>
            	<!--提示-->
         		<b class="to-top"></b> 
            </div>
            <div class="swiper-slide page6">
            	<div class="div-page6">
            		<span></span>
            		<p class="to-button"></p>					
					<!--六根琴弦-->
					<ul class="ul-qx">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<!--文案-->
					<ol>
						<li></li>
						<li></li>
					</ol>
            	</div>
            </div>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination" style="display: none;"></div>
    </div>

    <!-- Swiper JS -->


    <!-- Initialize Swiper -->
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
