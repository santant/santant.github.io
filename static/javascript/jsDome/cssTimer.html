<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{list-style: none;}
			#wrap{width: 200px;height: 200px;border: 2px solid #000;margin: 100px auto; border-radius: 50%;position: relative;}
			#wrap ul{height: 200px;position: absolute;}
			#wrap ul li{width: 2px;height:6px;background: #000;position: absolute;left:99px;top: 0;
			transform-origin: center 100px ;border-radius:50%;
			}
			/*比较大一点的刻度*/
			#wrap ul li:nth-of-type(5n+1){height: 12px;border-radius:50%;}
			#hour{width:6px;height:45px;background:#000; position:absolute;left:97px;top:55px;-webkit-transform-origin:bottom;border-radius:50%;}
			#min{width:4px;height:65px;background:#999; position:absolute;left:98px;top:35px;-webkit-transform-origin:bottom;border-radius:50%;}
			#sec{width:2px;height:80px;background:red; position:absolute;left:99px;top:20px;-webkit-transform-origin:bottom;}
			.ico{width:20px;height:20px;background:#000; border-radius:50%; position:absolute;left:90px;top:90px;}
						
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oList = document.getElementById("list");
				//获取 小时 分针 秒
				var oHour = document.getElementById("hour");
				var oMin = document.getElementById("min");
				var oSec = document.getElementById("sec");
				
				for (var i = 0; i < 60; i++) {
					//插入60个li
					var oLi = document.createElement("li");
					oList.appendChild(oLi);					
				}
				var oLiMin = document.getElementsByTagName("li");
				for (var i = 0; i < oLiMin.length; i++) {
					oLiMin[i].style.webkitTransform = 'rotate('+6*i+'deg)';
				}
				setInterval(function(){
					 toTime();
				},1000);
				 toTime();
				//获取时间的函数
				function toTime(){
					var oDate = new Date();
					var iSec = oDate.getSeconds();//秒
					var iMin = oDate.getMinutes()+iSec/60;//分
					var iHour = oDate.getHours()+iMin/60;//小时
					oSec.style.webkitTransform = 'rotate('+6*iSec+'deg)';
					oMin.style.webkitTransform = 'rotate('+6*iMin+'deg)';
					oHour.style.webkitTransform = 'rotate('+30*iHour+'deg)';
				}
				
			}
		</script>
	</head>
	<!--钟表-->
	<body>
		<div id="wrap">
			<!--刻度-->
			<ul id="list">
				
			</ul>
			<!--时针-->
			 <div id="hour"></div>
			 <!--分针-->
		     <div id="min"></div>
		     <!--秒针-->
		     <div id="sec"></div>
		     <!--圆盘-->
		     <div class="ico"></div>
		</div>
	</body>
</html>
