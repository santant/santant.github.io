<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{width: 400px;height: 400px;margin: 50px auto;transition: all 1s;}
			#div>div{width: 180px;height: 180px; margin: 10px;
			background: url(new_bg.png) no-repeat;
			box-sizing: border-box;float: left; }
			#div >div:nth-of-type(1){border-radius: 4px 70%;}
			#div >div:nth-of-type(2){border-radius: 70% 4px;}
			#div >div:nth-of-type(3){border-radius: 70% 4px;}
			#div >div:nth-of-type(4){border-radius: 4px 70% ;}
			#div:hover{transform: rotate(360deg);}
		</style>
	</head>
	<body>
		<div id="div">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
