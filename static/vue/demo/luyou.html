<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue-router.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">

		</script>
		<div id="box">
			<ul>
				<li>
					<a v-link="{path:'/home'}">主页</a>
				</li>
				<li>
					<a v-link="{path:'/news'}">新闻</a>
				</li>
			</ul>	
		<div>
			<router-view></router-view>
		</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	 //1.准备1个跟组件
	 var App = Vue.extend();
	 
	 //2.home news 组件也需要准备1个
	var Home =  Vue.extend({
	 	template:'<h3>我是主页</h3>'
	 })
	 var News = Vue.extend({
	 	template:'<h3>我是新闻</h3>'
	 })
	 //3.路由准备
	 var router = new VueRouter();//new VueRouter
	 
	 //4.关联路由
	 router.map({
	 	'home':{
	 		component:Home //和上面的home关联
	 	},
	 	'news':{
	 		component:News //和上面的News关联
	 	}
	 })
	 
	//这里也可以配跳转
	 
	 //5. 启动路由，只能#box里面有效果
	 router.start(App,'#box');
	 
	  //5.1跳转
	 router.redirect({
	 	'/':'/home'
	 })
	 
</script>
