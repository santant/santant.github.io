<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		ul{margin: 150px;}
		ul li{margin-right: 20px;float: left;list-style: none;width: 20px;height: 20px;line-height: 20px;text-align: center;background: #ccc;color: #fff;}
	</style>
	<script type="text/javascript">
		$(function(){
			$("ul li").click(function(){
				var oIndex = $(this).index()+1;
				$("ul li:lt("+oIndex+")").css("background","#000");
			})
		})
	</script>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
