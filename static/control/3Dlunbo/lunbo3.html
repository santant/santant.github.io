<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{margin: 0;padding: 0;}
		    li{list-style: none;}
			#warp{width: 800px;height: 360px;margin: 100px auto;perspective:800px;}
			#warp ul{width: 100%;height: 100%;position: relative;transform-style: preserve-3d;
			transform-origin: center center -180px;transition: 1s ease-in-out;;}
			#warp ul li{width: 100%;height: 100%;position: absolute;top: 0;left: 0;}
			#warp ul li:nth-of-type(1){ background:url(img/1.jpg) no-repeat; }
			#warp ul li:nth-of-type(2){ background:url(img/2.jpg) no-repeat; top:-360px; -webkit-transform-origin:bottom; -webkit-transform:rotateX(90deg)}
			#warp ul li:nth-of-type(3){ background:url(img/3.jpg) no-repeat; -webkit-transform:translateZ(-360px) rotateX(180deg);}
			#warp ul li:nth-of-type(4){ background:url(img/4.jpg) no-repeat; -webkit-transform-origin:top; -webkit-transform:rotateX(-90deg); top:360px;}		

			button{margin:  0 auto;margin-left: 40%;}
			/*button:last-child{margin-left: 0;}*/
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//计数器
				var mun = 0;
				var ms = 90;
				//翻页
				$("left").onclick = function(){
					mun++;
					console.log(mun);
					$("box-ul").style.webkitTransform = 'rotateX('+-ms*mun+'deg)';;														
				}
//				//下一页
//				$("right").onclick = function(){
//					mun--;
//					console.log(mun);
//					$("box-ul").style.webkitTransform = 'rotateX('+ms*mun+'deg)';;														
//				}				
			}
			function $(Id){
				return	document.getElementById(Id);
		   }
		</script>
	</head>
	<body>
		<div id="warp">
			<ul id="box-ul">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!--上一页-->
		<button id="left">翻页</button>
		<!--<button id="right">下一页</button>-->
	</body>
</html>
