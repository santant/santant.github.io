<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
						<link rel="shortcut icon" href="../../../imges/ico.ico" type="images/x-icon" />
		<style type="text/css">
		     *{margin: 0;padding: 0;}
		     li{list-style: none;}
			nav{width: 700px;margin:  0 auto;height: 50px;position: relative;}
			nav ul {width: 100%;height: 100%;position: relative;}
		
			nav ul li{width: 100px;height: 50px;line-height: 50px;text-align: center;float: left;}
			nav ul p{width: 100px;height: 5px;background: red;position: absolute;left: 0;bottom: 0;}
		</style>

		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var oW = $("nav ul p").width();				
				$("nav ul li").mouseover(function(ev){
					ev.stopPropagation();
					$("nav ul p").stop(false,false);
				    var oIndex = $(this).index();
				    $("nav ul p").animate({
				    	'left':oIndex*oW

				    },300)
				})
				$("nav").mouseout(function(ev){
					ev.stopPropagation();
					$("nav ul p").stop(false,false);
				    $("nav ul p").animate({
				    	'left':0
				    },300)
				})				
			})
		</script>
	</head>
	<body>
		<nav>
			<ul>
				
				<li>首页2</li>
				<li>首页3</li>
				<li>首页4</li>
				<li>首页2</li>
				<li>首页3</li>
				<li>首页4</li>
				<li>首页2</li>
				
				<p></p>
			</ul>

		</nav>
	</body>
</html>
