<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">	
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		#div-box{width: 750px;height: 92px;border: 1px solid red;margin: 0 auto;}		
		#div-box>ul{width: 648px;height: 72px;margin: 0 auto;clear: both;margin-top: 20px;}
		#div-box>ul>li{width: 162px;height: 10px;float: left;position: relative;background: #ccc;}
		#div-box>ul>li span{display: block;width: 35px;height: 35px;border-radius: 50%;line-height: 35px;font-size: 16px;position: absolute;background: #ccc;text-align: center;font-family: arial;top: -12px;left: -12px;color: #fff;}
		#div-box>ul>li span i{width: 25px;height: 25px;background: #008000;border-radius: 50%;z-index: 2;position: absolute;top: 5px;left: 5px;font-size: 12px;line-height: 25px;text-align: center;}
		#div-box>ul .bg-li{background: #008000;}
		#div-box>ul>li p{position: absolute;height: 30px;left: -23px;top: 38px;font-size: 15px;color: #C2C2C2;font-family: arial;}
		</style>
	</head>
	<body>
		<div id="div-box">
			<ul>
				<li class="bg-li">
					<span>
						<i>√</i>
					</span>
					<p>提交订单</p>
				</li>
				<li>
					<span>2</span>
					<p>提交订单</p>
				</li>
				<li>
					<span>3</span>
					<p>提交订单</p>
				</li>
				<li>
					<span>4</span>
					<p>提交订单</p>
				</li>
				
			</ul>
		</div>
	</body>
</html>
